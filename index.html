<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fitness Equipment Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: #020617;
  color: #e5e7eb;
}

/* NAVBAR */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
}

.navbar .logo {
  font-size: 22px;
  font-weight: 800;
  color: #a5b4fc;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

.navbar a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 600;
}

/* HERO */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(to bottom right, rgba(2,6,23,0.85), rgba(2,6,23,0.6)),
    url("fitness.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

.hero h1 {
  font-size: 56px;
  color: #e0e7ff;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  color: #c7d2fe;
  max-width: 600px;
  margin: auto;
}

/* MAIN */
main {
  padding: 100px 8%;
}

/* CTA */
.cta {
  background: linear-gradient(135deg, #4338ca, #6366f1);
  padding: 60px 40px;
  text-align: center;
  border-radius: 22px;
}

.cta h2 {
  color: white;
  font-size: 36px;
  margin-bottom: 15px;
}

.cta p {
  color: #e0e7ff;
  margin-bottom: 30px;
}

.cta button {
  padding: 16px 36px;
  border-radius: 999px;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  color: #94a3b8;
}

/* ðŸ”´ HIDE ALL TIDIO DEFAULT UI */
#tidio-chat,
#tidio-chat iframe,
.tidio-chat-button,
.tidio-chat-button__bubble,
.tidio-chat-button__icon,
.tidio-chat-button__text,
.tidio-chat-button__label {
  display: none !important;
  opacity: 0 !important;
  pointer-events: none !important;
}

/* ðŸŸ¢ CUSTOM BOT BUTTON */
#ai-bot-launcher {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 14px;
  background: white;
  padding: 16px 20px;
  border-radius: 999px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  cursor: pointer;
  z-index: 99999;
}

#ai-bot-launcher img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #6366f1;
}

#ai-bot-launcher span {
  font-size: 16px;
  font-weight: 700;
  color: #111;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">FitnessAI</div>
</nav>

<header class="hero">
  <div>
    <h1>Train Smarter.<br>Build Real Strength.</h1>
    <p>Premium fitness equipment for home and gym training.</p>
  </div>
</header>

<main>
<section class="cta">
  <h2>Need help?</h2>
  <p>Chat with our AI fitness assistant</p>
  <button onclick="openChat()">Talk to AI</button>
</section>
</main>

<footer>Â© 2026 FitnessAI</footer>

<!-- âœ… TIDIO SCRIPT -->
<script src="//code.tidio.co/rr9kewvy8kr8epfs8o87x2sn4fq9ubd0.js" async></script>

<!-- âœ… CUSTOM BOT -->
<div id="ai-bot-launcher">
  <img src="bot-avatar.png" alt="AI Assistant">
  <span>Aneto â€“ AI Assistant</span>
</div>

<!-- âœ… SAFE OPEN SCRIPT -->
<script>
(function () {
  function waitForTidio() {
    if (window.tidioChatApi) {
      document.getElementById("ai-bot-launcher").addEventListener("click", function () {
        window.tidioChatApi.open();
      });
    } else {
      setTimeout(waitForTidio, 500);
    }
  }

  window.openChat = function () {
    if (window.tidioChatApi) {
      window.tidioChatApi.open();
    }
  };

  waitForTidio();
})();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fitness Equipment Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: #020617;
  color: #e5e7eb;
}

/* NAVBAR */
.navbar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  padding: 20px 40px;
}

.navbar .logo {
  font-size: 22px;
  font-weight: 800;
  color: #a5b4fc;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

.navbar a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 600;
}

/* HERO */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(to bottom right, rgba(2,6,23,0.85), rgba(2,6,23,0.6)),
    url("fitness.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 40px;
}

.hero h1 {
  font-size: 56px;
  color: #e0e7ff;
  margin-bottom: 20px;
}

.hero p {
  font-size: 20px;
  color: #c7d2fe;
}

/* CUSTOM BOT BUTTON */
#ai-bot-launcher {
  position: fixed;
  bottom: 30px;
  right: 30px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: white;
  padding: 12px 18px;
  border-radius: 999px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  cursor: pointer;
  z-index: 9999;
}

#ai-bot-launcher img {
  width: 54px;
  height: 54px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #6366f1;
}

#ai-bot-launcher span {
  font-size: 15px;
  font-weight: 600;
  color: #111;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="logo">FitnessAI</div>
  <ul>
    <li><a href="#features">Features</a></li>
    <li><a href="#products">Products</a></li>
  </ul>
</nav>

<header class="hero">
  <div>
    <h1>Train Smarter.<br>Build Real Strength.</h1>
    <p>Premium fitness equipment for home and gym training.</p>
  </div>
</header>

<footer style="text-align:center;padding:40px;color:#94a3b8;">
© 2026 FitnessAI
</footer>

<!-- TIDIO -->
<script src="//code.tidio.co/rr9kewvy8kr8epfs8o87x2sn4fq9ubd0.js"></script>

<!-- CUSTOM BOT -->
<div id="ai-bot-launcher">
  <img src="bot-avatar.png" alt="Anna AI">
  <span>Aneto – AI Assistant</span>
</div>

<script>
(function waitForTidio() {
  if (window.tidioChatApi) {
    window.tidioChatApi.on("ready", function () {
      window.tidioChatApi.hideButton(); // hide default bubble
    });

    document.getElementById("ai-bot-launcher")
      .addEventListener("click", function () {
        window.tidioChatApi.open();
      });
  } else {
    setTimeout(waitForTidio, 100);
  }
})();
</script>

</body>
</html>
